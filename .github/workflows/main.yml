name: ci
on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.7
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1
        with:
          version: 1.1.8
      - run: poetry install --no-root
      - run: poetry run mkdocs gh-deploy --force --strict
